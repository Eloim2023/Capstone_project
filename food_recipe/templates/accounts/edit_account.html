{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Account Information{% endblock title %}

{% block content %}
<div class="offset-md-1">
    <h1>Edit Account Information</h1>
</div>

<div class="container">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy}}
        <input type="submit" class="btn btn-warning" value="Edit">
    </form>
</div>
{% endblock content %}
