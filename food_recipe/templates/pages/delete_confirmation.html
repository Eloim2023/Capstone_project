{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Recipe{% endblock title %}

{% block content %}

<div class="container">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete this saved recipe?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Deletion</button>
        <a href="{% url 'saved_recipe_list' %}" class="btn btn-secondary">Cancel</a>
    </form>

{% endblock content %}
