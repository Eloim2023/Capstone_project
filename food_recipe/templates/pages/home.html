{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
<div class="homeDiv">
<div class="homeCont">
    
    <h1 class="pageTitle">Welcome!</h1>
    <h2>Search from over 2 million+ recipes!</h2>

    <form method="post" action="{% url 'results' %}">
        {% csrf_token %}
        <div class="input-group mb-3">
            <input placeholder="Enter Recipe Search" type="text" class="form-control" name="search_query" id="search_query" required>
            <input class="btn btn-outline-secondary" type="submit" id="button-addon2" value="Search">
        </div>
    </form>
    
</div>
</div>
<div class="randomDiv">
    <h2 class="randomTitle">Recommendations:</h2>
    {% for recipe in recipes_to_display %}
        <div class="randomCard">
            <h3>{{ recipe.title }}</h3>
        </div>
    {% endfor %}
</div>

{% endblock content %}
