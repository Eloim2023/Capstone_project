{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/31c6079382.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400;1,500;1,600;1,700;1,900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navColor">
        <div class="container-fluid navColor">
          <a class="navbar-brand navColor" href="{% url 'home' %}">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse navColor" id="navbarNavAltMarkup">
            <div class="navbar-nav navUser navColor">
                {% if user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle user navColor" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Welcome, <span style="font-weight: bold; background-color: var(--orange);">{{ user }}</span>
                    </a>
                    <ul class="dropdown-menu navColor">
                        <li class="nav-item ">
                            <a class="nav-link" 
                            href="{% url 'saved_recipe_list' %}">Saved Recipes</a>
                          </li>
                      <li class="nav-item">
                        <a class="nav-link" 
                        href="#">Account Info</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" 
                        href="{% url 'password_change' %}">Change Password</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" 
                        href="{% url 'logout' %}">Log Out</a>
                      </li>
                      
                    </ul>
                </li>
                  
                  {% else %}
                  <li class="nav-item navColor">
                    <a class="nav-link" 
                    href="{% url 'signup' %}">Sign Up</a>
                  </li>
                  <li class="nav-item navColor">
                    <a class="nav-link" 
                    href="{% url 'login' %}">Log In</a>
                  </li>

                  
                
                {% endif %}

              
            </div>
          </div>
        </div>
      </nav>
      {% block content %}{% endblock content %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
